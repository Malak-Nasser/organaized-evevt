
<!doctype html>
<html>
   <head> 
     <title>التسجيل</title>
     <link rel="stylesheet" href="css/bootstrap.css"/>
     <link rel="stylesheet" href="css/style.css"/>
    </head>
  
  <body>
  <header>
  
       <h1> التسجيل  </h1>
	    <nav> 
	       <ul>
	           
			 <li><a href="home.html" >الرئيسية</a></li>
		   </ul>
		 </nav>
 </header>
	   

<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">الاسم</label>
    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">الرقم الجامعي</label>
    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">اسم المستخدم</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
       الرجاء كتابة اسم المستخدم
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">الايميل</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      .
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">الكلية</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">اختر</option>
      <option>كلية العلوم الادارية</option>
	  <option>كلية الحاسب</option>
	  <option>كلية اللغات</option>
	  
    </select>
    <div class="invalid-feedback">
      الرجاء تحديد الكلية
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">الرقم السري</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      الرجاء ادخال كلمة المرور
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        التصميم
      </label>
	  
	  
	  
	 
      
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">سجل</button>
  </div>
</form>
	
</form>
</div>
</div>
	 <script src="js/popper.js"> </script>	 
    <script src="js/bootstrap.min.js"> </script>
</body>
