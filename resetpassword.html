<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <div class="container padding-bottom-3x mb-2 mt-5">
	    <div class="row justify-content-center">
	        <div class="col-lg-8 col-md-10">
	            <div class="forgot">
	                <h2>Forgot your password?</h2>
	         
	            <form class="card mt-4">
	                <div class="card-body">
	                    <div class="form-group">
                            <label for="email"><span class="req">* </span>Enter your Email : </label>
                             <input class="form-control" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" />
                             <small class="form-text text-muted">Enter the email address you used during the registration, we'll email a link to this address Use the link to reset your password.</small>
                             <div class="status" id="status"></div>
                         </div>
	                </div>
	                <div class="card-footer"> 
                        <button class="btn btn-success" type="submit">Get New Password</button>
                        
                         <a href="login.html" class="btn btn-primary">Back to Login</a>
                      </div>
	            </form>
	        </div>
	    </div>
	</div>  
    
    <script src="js/myjs.js"> </script>
    <script src="js/popper.js"> </script>	 
   <script src="js/bootstrap.min.js"> </script>
</body>
</html>
