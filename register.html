                <fieldset><legend class="text-center">انضم الينا وشارك في تنظيم فعاليات الجامعة. <span class="req"><small> مطلوب *</small></span></legend>
    
               
    
                <div class="form-group"> 	 
                    <label for="firstname"><span class="req">* </span> الأسم الأول: </label>
                        <input class="form-control" type="text" name="firstname" id = "txt" onkeyup = "Validate(this)" placeholder="الرجاء كتابة الاسم  بالانجليزية"required />

                </div>
    
                <div class="form-group">
                    <label for="lastname"><span class="req">* </span> اسم العائلة: </label> 
                        <input class="form-control" type="text" name="lastname" id = "txt" onkeyup = "Validate(this)" placeholder="الرجاء كتابة الاسم  بالانجليزية" required />  
                            <div id="errLast"></div>
                </div>
    
                <div class="form-group">
                    <label for="email"><span class="req">* </span>البريد الالكتروني: </label> 
                        <input class="form-control" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" />

                </div>
    
                <div class="form-group">
                    <label for="username"><span class="req">* </span> الرقم الجامعي:  <small></small> </small> </label> 
                        <input class="form-control" type="text" name="username" id = "phone" onkeyup = "validatephone(this)" placeholder="يستخدم لتسجيل الدخول لاحقا" required />  
                            <div id="errLast"></div>
                </div>
    
                <div class="form-group">
                    <label for="password"><span class="req">* </span> Password: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="8"  id="pass1" /> </p>
    
                    <label for="password"><span class="req">* </span> Password Confirm: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="8" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
                            <span id="confirmMessage" class="confirmMessage"></span>
                </div>
                <div class="form-group">
                    <label for="phonenumber"><span class="req">* </span> رقم الجوال: </label>
                            <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="10" onkeyup="validatephone(this);" placeholder="055"/> 
                    </div>
                    <div class ="form-group">
                        <label for ="collage"><span class="req">*</span>الكلية:</label>
                       
                        <select class="form-control" type="text" name="collage" id="txt" onkeyup = "Validate(this)" placeholder="" required />">
                          <option>كلية الحاسب </option>
                          <option>كلية العلوم</option>
                          <option>كليةالعلوم الادارية</option>
                          <option>كلية اللغات والترجمة</option>
                        </select>
                      </div>
                         
                   

                    <div class ="form-group">
                        <label for ="intrested"><span class="req">*</span>الاهتمامات:</label>
                    </br>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">

                          </div>
                          <div class="form-check form-check-inline">

                          <div class="form-check form-check-inline">

                          </div>
                          <input class="form-control" type="text" name="otherintrested" id="txt" onkeyup = "Validate(this)" placeholder="اهتمامات اخرى"  />

                <div class="form-group">

                  <button type="button" class="btn btn-success btn-lg btn-block login-button">Register</button>
